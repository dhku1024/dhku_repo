<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">

		<title>Table Freeze</title>

		<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/1.71.21/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-xx-bindingSyntax="complex"
			data-sap-ui-preload="async"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{
				"sap.ui.table.sample.TableFreeze": "./", 
				"sap.ui.demo.mock": "mockdata",
				"sap.ui.demo.fragments": "fragments",
				"custom": "custom/resources"
			}'>
		</script>

		<!-- Application launch configuration -->
		<script>
			sap.ui.require([
				'custom/customCoreDefine',
				'custom/customFunctionDefine',
				'custom/functionDefine'
			]);

			sap.ui.getCore().attachInit(function() {

				new sap.m.App ({
					pages : [
						new sap.m.Page({
							title : "Table Freeze",
							enableScrolling : false,
							content : [
								new sap.ui.core.ComponentContainer({
									height : "100%", name : "sap.ui.table.sample.TableFreeze",
									settings : {
										id : "sap.ui.table.sample.TableFreeze"
									}
								})
							]
						})
					]
				}).placeAt("content");

			});

		</script>
	</head>

	<!-- UI Content -->
	<body class="sapUiBody" id="content" role="application">
	</body>

</html>
